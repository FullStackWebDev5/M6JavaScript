<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Max's Pizza</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="index.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 class="display-2 main-title">Max's Pizza</h1>
		<div class="input-group mb-3 order-id-input-wrapper">
			<input type="text" class="form-control" placeholder="Enter Order ID" aria-describedby="button-addon2" id="order-id-input">
			<button class="btn btn-danger" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
		</div>
		<div class="row" id="order-cards-wrapper">
			<div class="col-md-3 order-status-card">
				<div class="card text-center">
					<div class="card-header">
						Order ID: <b>MP202200001</b>
					</div>
					<div class="card-body">
						<p class="card-text">Medium Size Pizza - 2 Nos</p>
						<p class="card-text">Bill Amount: <b>$22</b></p>
						<p class="card-text">
							<span class="badge rounded-pill bg-success">First layer of cheeze added</span>
						</p>
					</div>
					<div class="card-footer">
						18-08-2022 10:24 PM
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
