<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Max's Pizza</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container">
		<h1 class="display-2 main-title">Max's Pizza</h1>
		<div class="input-group mb-3 order-id-input-wrapper">
			<input type="text" class="form-control" placeholder="Enter Order ID" aria-describedby="button-addon2"
				id="order-id-input">
			<button class="btn btn-danger" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
		</div>
		<div class="row" id="order-cards-wrapper">
			<div class="col-md-3 order-status-card">
				<div class="card text-center">
					<div class="card-header"><span>Order ID: <b>QWE202212</b></span><i class="fa-solid fa-xmark cancel-btn"></i>
					</div>
					<div class="card-body">
						<p class="card-text">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Item</th>
										<th scope="col">Price</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Medium Corn</td>
										<td>$5.00</td>
									</tr>
									<tr>
										<th scope="row">2</th>
										<td>Large Mushroom</td>
										<td>$7.50</td>
									</tr>
									<tr>
										<th scope="row">3</th>
										<td>Medium Paneer</td>
										<td>$4.75</td>
									</tr>
									<tr>
										<th colspan="2">Total</th>
										<td>$17.25</td>
									</tr>
								</tbody>
							</table>
						</p>
						<p class="card-text"><span class="badge rounded-pill bg-success" id="QWE202212">Second layer of cheeze
								added</span></p>
					</div>
					<div class="card-footer">August 23, 2022 at 10:37:28 PM</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
	<script src="js/createOrderCard.js"></script>
	<script src="js/orderStatus.js"></script>
</body>

</html>
