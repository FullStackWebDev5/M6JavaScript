<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Primitive and Non-Primitve values</title>
	<script>
		/* Inbuilt object constructors:
		1. Number
		2. String
		3. Boolean

		To get primitive value out of these typed objects, use the valueOf method
		*/
		let a = 5
		console.log(a)
		
		let b = new Number(5)
		console.log(b.valueOf())

		let c = new String('Accio')
		console.log(c.valueOf())

		let d = new Boolean(true)
		console.log(d.valueOf())
	</script>
</head>
<body>
	
</body>
</html>
